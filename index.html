<!DOCTYPE html>
<html>
<head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AndBox Admin</title>

    <!--font and style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/style.css"/>


</head>
<body class="text-center login-body">

    <div class="container">
        <form class="form-signin">
            <img class="mb-4" src="/imgs/&box_logo_original_small.png" alt="" style="width :150px; height:auto">
             <div class="form-group">
                <input type="text" class="form-control" id="admin-id" placeholder="ID">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="admin-password" placeholder="PassWord">
              </div>
        <button class="btn btn-lg btn-dark btn-block" type="submit">로그인</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; AndBox</p>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
