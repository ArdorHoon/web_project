<h1 class="submenu-minititle">전체 상품</h1>

<div class="row justify-content-between">
<div class="form-group col-sm" style="max-width: 200px;">
  <select class="form-control" id="exampleFormControlSelect1">
    <option value="1">전체</option>
    <option value="2">일반</option>
    <option value="3">패키지</option>
  </select>
</div>
<div class="col-sm">
<button class="addProduct"><img src="/imgs/addproduct.png"/></button>
</div>
</div>

<table class="table">
    <thead>
      <tr>
        <th scope="col" class="coloring">#</th>
        <th scope="col" class="product_name">상품 이름</th>
        <th scope="col" class="list_price">정가</th>
        <th scope="col" class="price">판매가</th>
        <th scope="col" class="status">상태</th>
        <th scope="col" class="change_button"></th>
      </tr>
    </thead>
    <tbody class="all-product-list">
      
    </tbody>
  </table>
</div>

<!-- delete product Modal -->
<div class="modal fade" id="productModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Modal 제목</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        해당 상품을 삭제하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-danger deleteBtn" data-dismiss="modal">삭제</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
      </div>
    </div>
  </div>
</div>
