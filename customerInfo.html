<!DOCTYPE html>
<html>
<head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AndBox Admin</title>

    <!--font and style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.css"/>
   
</head>
<body>

    <div class="container" style= " margin-top :100px; ">
        <p style="margin-bottom: 50px; font-size : 35px;"><strong><span class="user-name-head" style="color : #883EFF" ></span></strong> 님의 <br>고객 상세 정보</p> 
    
        <div class="row">
            <div class="col">
              <p style="font-weight: bold;">기본 정보</p>
                <form>
                    <div class="form-group row">
                      <label for="signup-day" class="col-sm-2 col-form-label">가입일</label>
                      <div class="col-sm-10">
                        <input type="text" readonly class="form-control-plaintext" id="signup-day" >
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="staticEmail" class="col-sm-2 col-form-label">이메일</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="staticEmail">
                        </div>
                      </div>

                    <hr>
                    <div class="form-group row">
                      <label for="username" class="col-sm-3 col-form-label">이름</label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="username">
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="phonenumber" class="col-sm-3 col-form-label">휴대폰 번호</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="phonenumber" placeholder="xxx-xxxx-xxxx로 입력바람"> 
                        </div>
                      </div>
                      <!--phone-->
                      <div class="form-group row">
                        <label for="addressNumber" class="col-sm-3 col-form-label">우편번호</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" id="addressNumber" >    
                        </div>
                          <button type="button" class="btn btn-dark mb-2" onclick="DaumPostcode()">검색하기 </button>
                      </div>
                      <!--우편 번호 검색-->
                      <div class="form-group row">
                        <label for="userAddress" class="col-sm-3 col-form-label">주소</label>
                        <div class="col-sm-9">
                          <input type="text" class="form-control" id="userAddress" style="margin-bottom:  10px;;"> 
                          <input type="text" class="form-control" id="userAddress2"> 
                        </div>
                      </div>
                      <!--실제 주소-->
                      <hr>
                      <div class="form-group row">
                        <label for="marketingagree" class="col-sm-5 col-form-label">마케팅 정보 수신 동의</label>
                        <div class="col-sm-7">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="mmail" value="agree" id="agreeEmail">
                                <label class="form-check-label" for="agreeEmail">
                                  이메일  <span class="mmail_text"></span>
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="msms" value="agree" id="agreeMessage">
                                <label class="form-check-label" for="agreeMessage">
                                  문자 메세지  <span class="msms_text"></span>
                                </label>
                              </div>
                        </div>
                     
                      </div>

                      <!--마케팅 수신 동의-->
                      <hr>
                      <div class="form-group row">
                        <label for="withdraw" class="col-sm-3 col-form-label">탈퇴시키기</label>
                        <div class="col-sm-9">
                            <button type="button" id="withdraw" class="btn btn-danger mb-2"  data-toggle="modal" data-target ="#userdeleteModal">탈퇴시키기 </button>
                        </div>
                      </div>
                      <!--탈퇴 -->


                  </form>
               
               
                
            </div>
        

            <div class="col">
                <p style="font-weight: bold;">활동 정보</p>
            <form>
                    <div class="form-group row">
                      <label for="leastlogin" class="col-sm-5 col-form-label">최근 로그인</label>
                      <div class="col-sm-7">
                        <input type="text" readonly class="form-control-plaintext" id="leastlogin" >
                      </div>
                    </div> <hr>
                    <div class="form-group row">
                        <label for="totalprice" class="col-sm-3 col-form-label">구매 금액</label>
                        <div class="col-sm-2">
                          <input type="text" readonly class="form-control-plaintext" id="totalprice" >
                        </div>
                        <label style ="color : #8C8C9F"class="col-sm-7 col-form-label">결제완료금액+취소완료금액</label>
                      </div>
                      <div class="form-group row">
                        <label for="totalnum" class="col-sm-3 col-form-label">구매 횟수</label>
                        <div class="col-sm-2">
                          <input type="text" readonly class="form-control-plaintext" id="totalnum" >
                        </div>
                        <label style ="color : #8C8C9F"class="col-sm-7 col-form-label">결제완료횟수+취소완료횟수</label>
                      </div><hr>

                      <div class="form-group row">
                        <label class="col-sm-3 col-form-label">환불 계좌</label>
                        <div class="col-sm-9">
                            <div class="row row-cols-2" style="margin-bottom: 10px;">
                            <div class="col"> <input  type="text" class="form-control" id="refundBank">   </div>
                            <div class="col"> <input type="text" class="form-control" id="refundOwner">   </div>    
                            </div>
                        
                            <input type="text" class="form-control" id="refundAcc"> 
                      </div>
                    </div>
                    <!--계좌-->
                    <div class="form-group row">
                        <label for="memo" class="col-sm-3 col-form-label">메모</label>
                        <div class="col-sm-9">
                          <textarea type="text" class="form-control" id="memo" placeholder="작성" rows="3"> </textarea>
                        </div>
                      </div>
                      <!--메모-->
            </form>
                
            </div>

        </div>



    </div>
    <div class="container" style="margin-top: 50px;">
        <div class ="col text-center">
    <button type="button" class="changeUserInfo"><img src="/imgs/usersave.png"> </button>
    </div>
    </div>

          <!-- delete category Modal -->
          <div class="modal fade" id="userdeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">유저 탈퇴</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                  해당 유저를 삭제하시겠습니까?
                </div>
                <div class="modal-footer">
                  <button type="button"  class="btn btn-danger deleteBtn" data-dismiss="modal">삭제</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div>
              </div>
            </div>
          </div>
</body>
    <!--/#wrapper-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src ="/js/admin.js"></script>
    <script src="/js/customerInfo.js"></script>

   
  
</html>
