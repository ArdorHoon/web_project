        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <ui class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <button class="logout"><img src="/imgs/logout.png"></button>
          </li>
        </ul>
      </nav>
     <!-- side navi-->
     <div class="d-flex wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar-wrapper">
          <div class="sidebar-header">
              <h3>관리하기</h3>
              <hr width="200px" align="left">
          </div>
  
          <ul class="list-unstyled components">
              <p class="home-font">홈</p>
              <li class="active" style="margin-bottom: 10px;">
                  <a href="#OrderSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle submenu-title">주문</a>
                  <ul class="collapse list-unstyled" id="OrderSubmenu">
                      <li>
                          <a href="#">Home 1</a>
                      </li>
                      <li>
                          <a href="#">Home 2</a>
                      </li>
                      <li>
                          <a href="#">Home 3</a>
                      </li>
                  </ul>
              </li>
              <li class="active" style="margin-bottom: 10px;">
                  <a  href="#ProductSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle submenu-title">상품</a>
                  <ul class="collapse list-unstyled" id="ProductSubmenu">
                      <li class="submenu-list">
                          <a  href="/product.html">전체</a>
                      </li>
                      <li class="submenu-list">
                          <a href="/category.html">카테고리 관리</a>
                      </li>
                      <li class="submenu-list">
                          <a href="/color.html">색상 관리</a>
                      </li>
                  </ul>
              </li>
              <li class="active" style="margin-bottom: 10px;">
                  <a href="#CustomerSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle submenu-title">고객</a>
                  <ul class="collapse list-unstyled" id="CustomerSubmenu">
                      <li class="submenu-list">
                          <a href="/customer.html">전체</a>
                      </li>
                  </ul>
              </li>
          </ul>
  
      </nav>
        <!-- Page Content -->
        <div class="page-content-wrapper">
            <div class="container-fluid" id="page-contents">
                <h1 class="submenu-minititle">전체 색상</h1>

                <button class="addColor"  data-toggle="modal" data-target ="#colorcreateModal" ><img src="/imgs/addColor.png"/></button>
             
                </div>
                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" class="numbering">번호</th>
                        <th scope="col" class="color_name">색상 이름</th>
                        <th scope="col" class="connect_list">연결 상태</th>
                        <th scope="col" class="change_button"></th>
                      </tr>
                    </thead>
                    <tbody class="all-color-list">
                      
                    </tbody>
                  </table>
                </div>
                
                <!-- delete color Modal -->
                <div class="modal fade" id="colordeleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Modal 제목</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                        해당 색상을 삭제하시겠습니까?
                      </div>
                      <div class="modal-footer">
                        <button type="button"  class="btn btn-danger deleteBtn" data-dismiss="modal">삭제</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                      </div>
                    </div>
                  </div>
                </div>
                       
                  <!--create color Modal -->
                <div class="modal fade" id="colorcreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">색상 추가하기</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                     
                        <form>
                          <div class="form-group">
                            <label for="recipient-name" class="col-form-label">이름</label>
                            <input type="text" class="form-control" id="AddcolorName">
                          </div>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button"  class="btn btn-primary colorCreateBtn" data-dismiss="modal">추가</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                      </div>
                    </div>
                  </div>
                </div>

                   <!--change color Modal -->
                   <div class="modal fade" id="colorchangeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title" id="myModalLabel">색상 변경하기</h4>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                       
                          <form>
                            <div class="form-group">
                              <label for="recipient-name" class="col-form-label">이름</label>
                              <input type="text" class="form-control color-text" id="changeColorName">
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button"  class="btn btn-primary colorchangeBtn" data-dismiss="modal">변경</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
        </div>
        <!--/#page-content-wrapper-->
    </div>

</body>
