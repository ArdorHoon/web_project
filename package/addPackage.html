<!DOCTYPE html>
<html>
<head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AndBox Admin</title>

    <!--font and style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.css"/>


   

</head>
<body>
    <!--최상단 navi-->
    <nav class="navbar text-dark sticky-top bg-white flex-md-nowrap p-2 shadow-sm">
        
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 admin-navi" href="#"><div class="row">
          <button class="backProduct"><img src="/imgs/back_product.png"></button>
          <p>패키지 등록</p></div></a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ui class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <button type="button" class="regProduct"><img src="/imgs/save.png"></button>
          </li>
        </ul>
      </nav>
     <!-- side navi-->
     <div class="d-flex wrapper">
        <!-- Sidebar -->
       <div class="container" style ="margin-top: 60px; margin-bottom: 30px;">
        <h1 style="font-size : 24px; font-weight: bold; margin-bottom: 40px;">패키지 정보</h1>
            <form>
              <div class="row">
                <div class="col"> 

                 <div class="form-group">
                  <label for="formGroupExampleInput2">▶ 대표 이미지 (5장)</label>
                  <label for="file-input">
                      <img src="/imgs/addImage.png"/>
                  </label>
                  <input type="file" name ="fileselect" id="file-input" style="display: none;" accept="image/*" onchange="readInputFile(event);"/>
                  <div id="image_container" class="package_image" style="margin-top : 10px; display: flex; flex-direction: row;"></div>

                  </div>
              
               <!--대표이미지 form-->
                <div class="form-group">
                  <label for="formGroupExampleInput2">▶ 이름</label>
                  <input type="text" class="form-control package-name" id="formGroupExampleInput2" placeholder="이름을 입력해주세요.">
                </div>
                <!--이름 form-->
                    
                     <div class="form-group">
                        <label for="formGroupExampleInput2">▶ 원가</label>
                        <input type="text" class="form-control first-price" id="formGroupExampleInput2" placeholder="원(숫자만 입력)">
                      </div>
                <!--정가 form-->
                <div class="form-group">
                    <label for="formGroupExampleInput2">▶ 판매가</label>
                    <input type="text" class="form-control sales-price" id="formGroupExampleInput2" placeholder="원(숫자만 입력)">
                  </div>
            <!--정가 form-->
                <div class="form-group">
                  <label for="formGroupExampleInput2">▶ 요약(Contents)</label>
                  <textarea class="form-control package-summary" id="formGroupExampleInput2" rows="3" placeholder="100자 이내"></textarea>
                </div>
                 <!--요약 설명 form-->
                 <div class="form-group">
                    <label for="formGroupExampleInput2">▶ 상세 설명</label>
                    <textarea class="form-control package-description" id="formGroupExampleInput2" rows="3" placeholder="100자 이내"></textarea>
                  </div>
                   <!--요약 설명 form-->
           
                </div>
              
        
                  </div>
            </form>

            <h1 style="font-size : 24px; font-weight: bold; margin-bottom: 40px; margin-top : 40px;">구성제품 정보 <button type="button" class="addPackageItem"> <img src="/imgs/addImage.png"/></button></h1>
            
            <div class="package-item"></div>
            
        



        </div>
      
    </div>


</body>
    <!--/#wrapper-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="/js/addPackage.js"></script>
    <script src="/js/admin.js"></script>

 
</html>
