<!DOCTYPE html>
<html>
<head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AndBox Admin</title>

    <!--font and style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.css"/>
   

</head>
<body>
    <!--최상단 navi-->
    <nav class="navbar text-dark sticky-top bg-white flex-md-nowrap p-2 shadow-sm" include-html="/include/nav.html"></nav>
     <!-- side navi-->
     <div class="d-flex wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar-wrapper" include-html="/include/sideNav.html"></nav>
        <!-- Page Content -->
        <div class="page-content-wrapper">
            <div class="container-fluid" id="page-contents">
                <h1 class="submenu-minititle">전체 패키지</h1>

                <div class="row justify-content-between">
             
                <div class="col-sm">
                <button class="addProduct" onclick="location.href ='/package/addPackage.html'"><img src="/imgs/addproduct.png"/></button>
                </div>
                </div>
                
                <table class="table" id="package-table">
                    <thead>
                      <tr>
                        <th scope="col" class="package_numbering">번호</th>
                        <th scope="col" class="package_name">패키지 이름</th>
                        <th scope="col" class="p_price">판매가</th>
                        <th scope="col" class="p_status">판매 갯수</th>
                        <th scope="col" class="p_change_button"></th>
                      </tr>
                    </thead>
                    <tbody class="all-package-list">
                      
                    </tbody>
                  </table>
                </div>
                
                <a id="moveTop" href="#"><img src="/imgs/movetop.png" style="width: 60px;"/></a>

                <!-- delete product Modal -->
                <div class="modal fade" id="packageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 class="modal-title" id="myModalLabel">Modal 제목</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      </div>
                      <div class="modal-body">
                        해당 패키지를 삭제하시겠습니까?
                      </div>
                      <div class="modal-footer">
                        <button type="button"  class="btn btn-danger deleteBtn" data-dismiss="modal">삭제</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                      </div>
                    </div>
                  </div>
                </div>
                            

            </div>
        </div>
        <!--/#page-content-wrapper-->
    </div>

</body>
    <!--/#wrapper-->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src ="/js/admin.js"></script>
    <script src="/js/package.js"></script>
   
  
</html>
