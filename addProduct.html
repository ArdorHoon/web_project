<!DOCTYPE html>
<html>
<head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AndBox Admin</title>

    <!--font and style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.css"/>
   

</head>
<body>
    <!--최상단 navi-->
    <nav class="navbar text-dark sticky-top bg-white flex-md-nowrap p-2 shadow-sm">
        
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 admin-navi" href="#"><div class="row">
          <button class="backProduct"><img src="/imgs/back_product.png"></button>
          <p>상품 등록</p></div></a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <ui class="navbar-nav px-3">
          <li class="nav-item text-nowrap">
            <button type="button" class="regProduct"><img src="imgs/save.png"></button>
          </li>
        </ul>
      </nav>
     <!-- side navi-->
     <div class="d-flex wrapper">
        <!-- Sidebar -->
        <nav id="addSidebar" class="sidebar-wrapper" >
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">▶ 상품</label>
                    <select class="form-control product-kind" id="exampleFormControlSelect1">
                      <option value="normal">일반</option>
                      <option value="package">패키지</option>
                    </select>
                  </div>
                <!--상품 form-->
                <div class="form-group">
                  <label for="formGroupExampleInput2">▶ 이름</label>
                  <input type="text" class="form-control product-name" id="formGroupExampleInput2" placeholder="이름을 입력해주세요.">
                </div>
                <!--이름 form-->
                <div class="form-group">
                  <label for="formGroupExampleInput2">▶ 브랜드</label>
                  <input type="text" class="form-control product-brand" id="formGroupExampleInput2" placeholder="이름을 입력해주세요.">
                </div>
                <!--브랜드 form-->
                <div class="form-group">
                  <label for="formGroupExampleInput2">▶ 수량</label>
                  <input type="text" class="form-control product-count" id="formGroupExampleInput2" placeholder="수량을 입력해주세요.">
                </div>
                <!--수령 form-->
                <div class="form-group">
                    <label for="formGroupExampleInput2">▶ 원가<span style="font-size: 11px ;"> (소비자가)</span></label>
                    <input type="text" class="form-control origin-price" id="formGroupExampleInput2" placeholder="원(숫자만 입력)">
                  </div>  
                   <!--정가 form-->
                  <div class="form-group">
                    <label for="formGroupExampleInput2">▶ 판매가</label>
                    <input type="text" class="form-control sales-price" id="formGroupExampleInput2" placeholder="원(숫자만 입력)">
                  </div>
                   <!--할인가 form-->
                  <div class="form-group">
                    <label for="formGroupExampleInput2">▶ 구매가<span style="font-size: 11px ;"> (구매가)</span></label>
                    <input type="text" class="form-control wholesales-price " id="formGroupExampleInput2" placeholder="원(숫자만 입력)">
                  </div>
                   <!--도매가 form-->
                   <div class="form-group">
                    <label for="formGroupExampleInput2">▶ 대표 이미지</label>
                    <label for="file-input">
                        <img src="/imgs/addImage.png"/>
                    </label>
                    <input type="file" name ="fileselect" id="file-input" style="display: none;" accept="image/*" onchange="readInputFile(event);"/>
                    <div id="image_container" style="margin-top : 10px"></div>


                    </div>
                 <!--대표이미지 form-->
                    <div class="form-group">
                    <label for="formGroupExampleInput2">▶ 요약설명</label>
                    <textarea class="form-control product-description" id="formGroupExampleInput2" rows="3" placeholder="100자 이내"></textarea>
                  </div>
                   <!--요약 설명 form-->
                  <div class="form-group">
                    <label for="formGroupExampleInput2">▶ 상태</label>
                    <br>
                    <label>
                        <input type="radio" name="product-state" id="optionsRadios1" value="sale" checked>
                        판매 중
                    </label>
                    <label>
                        <input type="radio" name="product-state" id="optionsRadios1" value="stop" checked>
                        판매 중지
                    </label>
                    <label>
                        <input  type="radio" name="product-state" id="optionsRadios1" value="soldout" checked>
                        품절
                    </label>
                  </div>  
                   <!--상태 form-->
                  <div class="form-group category">
                    <label for="formGroupExampleInput2">▶ 카테고리</label><br>
                   </div>
                    <!--카테고리 form-->
                    <div class="form-group colors">
                        <label for="formGroupExampleInput2">▶ 색상</label><br>
                       </div>
                    <!-- 색상 form-->

              </form>
        </nav>
        <!-- Page Content -->
        <div class="page-content-wrapper-addproduct">
            <div class="container-fluid" id="page-contents">
              <h1>Editor 들어갈 곳</h1>
            </div>
        </div>
        <!--/#page-content-wrapper-->
    </div>


</body>
    <!--/#wrapper-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.283.1.min.js"></script>
    <script src="/js/addProduct.js"></script>
    <script src="/js/admin.js"></script>
</html>
