<form method="POST">
    {% csrf_token %}
    <div class="modal fade" id="notify_modal" tabindex="-1" role="dialog" aria-labelledby="notify_modal_label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notify_modal_label">공지 편집</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea type="text" name="notify" class="form-control" placeholder="공지 등록" required></textarea>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-dark">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>
