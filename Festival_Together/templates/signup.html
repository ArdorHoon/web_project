{% load staticfiles %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Festival Together</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/agency.css' %}" rel="stylesheet">


</head>


<body id="page-top">

{%block content %}
        <div class="mx-auto " style="margin-top: 100px; width:30%; border-radius:20px;">
            <div style="margin-top:30px; margin-bottom: 30px;">
                <h2 class="text-center">회원가입</h2>
            </div>
           
          <form method="POST" action ="{% url 'signup' %}">
            {%csrf_token %}
            <label>Your ID</label>
            <input type="text" name="username" class="form-control" placeholder="Your ID" required autofocus><BR>
              <label>name</label>
              <input type="text" name="name" class="form-control" placeholder="Your name" required autofocus><BR>  
              <label>Age</label>
            <input type="text" name="age"  class="form-control" placeholder="Your age(ex. 25)" required autofocus><BR>
            <label>Gender</label>
            <div class="custom-control custom-radio">
              <input type="radio" name="gender" id="jb-radio-1" class="custom-control-input" value ="man">
              <label class="custom-control-label" for="jb-radio-1">남</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" name="gender" id="jb-radio-2" class="custom-control-input" value ="woman">
              <label class="custom-control-label" for="jb-radio-2">여</label>
            </div>
            <label>E-mail</label>
            <input type="text" name="email" class="form-control" placeholder="E-mail" required autofocus><BR>
            <label >Password</label>
            <input type="password" name="password1" id="upw" class="form-control" placeholder="Password" required><br>
            <label>Confirm Password</label>
            <input type="password" name="password2" id="upw" class="form-control" placeholder="Password" required><br>

            <input type="submit" class="btn btn-lg btn-primary btn-block" value="가입하기">
          </form>
  
           
        </div>

</div>
{%endblock%}


<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Contact form JavaScript -->
<script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
<script src="{% static 'js/contact_me.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'js/agency.min.js' %}"></script>

</body>

</html>
