<!DOCTYPE html>
<html>
<head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AndBox Admin</title>

    <!--font and style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.css"/>
   
  
    


</head>
<body>
    <!--최상단 navi-->
    <nav class="navbar text-dark sticky-top bg-white flex-md-nowrap p-2 shadow-sm" include-html="/include/nav.html"></nav>
     <!-- side navi-->
     <div class="d-flex wrapper">
        <!-- Sidebar -->
        <nav id="sidebar" class="sidebar-wrapper" include-html="/include/sideNav.html"></nav>
        <!-- Page Content -->
        <div class="page-content-wrapper">
            <div class="container-fluid" id="page-contents">
                <h1 class="submenu-minititle">전체 쿠폰</h1>

                <button class="addCoupon"  data-toggle="modal" data-target ="#couponcreateModal" ><img src="/imgs/addCoupon.png"/></button>
             
                </div>
                
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col" class="coupon_code">쿠폰 번호</th>
                        <th scope="col" class="coupon_name">쿠폰 이름</th>
                        <th scope="col" class="discount">할인</th>
                        <th scope="col" class="leastday">유효기간</th>
                      </tr>
                    </thead>
                    <tbody class="all-coupon-list">
                      
                    </tbody>
                  </table>
                </div>
          <!--create color Modal -->
          <div class="modal fade" id="couponcreateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title" id="myModalLabel">쿠폰 추가하기</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
               
                  <form>
                    <div class="form-group">
        
                      <label for="recipient-name" class="col-form-label">쿠폰이름</label>
                      <input type="text" class="form-control" id="AddCouponname">
                      <label for="recipient-name" class="col-form-label">쿠폰종류</label> <br>
                      <label>
                        <input type="radio" name="coupon-type" id="optionsRadios1" value="%" checked>
                        %(페센트 할인)
                    </label>
                    <label>
                        <input type="radio" name="coupon-type" id="optionsRadios1" value="원" checked>
                        원(가격 할인)
                    </label>
                    <br>
                    <label for="recipient-name" class="col-form-label">쿠폰가격</label>
                    <input type="text" class="form-control" id="couponPrice" placeholder="숫자 입력 (% 선택시 : 70% , 원 선택시 : 70원)">
                    <label for="recipient-name" class="col-form-label">쿠폰 최대치(최대 얼마까지 할인)</label>
                    <input type="text" class="form-control" id="limitmax" placeholder="숫자 입력 (원 선택 시 쿠폰 가격 그대로 입력)">
                    <label for="recipient-name" class="col-form-label">유효기간</label>
                    <input type="text" class="form-control" id="limitdate" placeholder="예) 2020-10-20 입력">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button"  class="btn btn-primary couponCreateBtn" data-dismiss="modal">추가</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
                </div>
              </div>
            </div>
          </div>
  
        

            </div>
        </div>
        <!--/#page-content-wrapper-->
    </div>

</body>
    <!--/#wrapper-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src ="/js/admin.js"></script>
    <script src="/js/coupon.js"></script>
    

   
  
</html>
