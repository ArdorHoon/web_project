<!DOCTYPE html>
<html>
<head>

      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>AndBox Admin</title>

    <!--font and style-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/bootstrap-4.5.0-dist/css/bootstrap.css"/>
   
</head>
<body>
    
    <div class="container" style= " margin-top :100px; ">
        <p style="margin-bottom: 10px; font-size : 35px;"><strong><span class="orderUsename" style="color : #883EFF" >People</span></strong> 님의 <br>주문 상세 정보</p> 
        <p>주문번호 : <span class="orderNumber">24343325235235</span></p>

        <table class="table">
            <thead>
                <tr>
                  <th scope="col" style="width : 70%;" >상품 정보</th>
                  <th scope="col"style="width : 10%;" >갯수</th>
                  <th scope="col" style="width : 10%;">가격</th>
                  <th scope="col" style="width : 10%;">배송비</th>
                </tr>
              </thead>
              <tbody class="order-product-list">
                  <tr>
                    <td>
                        <div class="row">
                            <div class="col-4"><img src="/imgs/box.png"></div>
                            <div class="col-8">
                                <p><strong>Build a Box</strong><br> White/one color</p>
                                <p><strong>XOXO 카드</strong><br> 카드 내용/없음</p>
                                <p><strong>담은 선물</strong>
                                    <br> [아트박스] 휴대용 선풍기
                                    <br> [아트박스] 휴대용 선풍기
                                    <br> [아트박스] 휴대용 선풍기
                                    <br> [아트박스] 휴대용 선풍기
                                </p>
                            </div>
                        </div>
                    </td>
                    <td>1개</td>
                    <td>39,000원</td>
                    <td>무료</td>
                  </tr>  
              </tbody>
            </table>
      
            <div class="text-right">
                <hr style="margin-right : 0 ;width : 500px;">
                <p>상품 합계 <span> 3000 </span></p>
                <p>배송비 <span> 3000</span></p>
                <p>TOTAL 상품가격 + 배송비 = <span> 30000</span></p>
                
            </div>
      

            <div class="row">

                <div class="col">
                    <p style="font-weight: bold;">주문 정보</p>
                      <form>
                          <div class="form-group row">
                            <label for="postcode" class="col-sm-2 col-form-label">우편 번호</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="postcode" >
                            </div>
                          </div>  <hr>
                            <!--우편 번호 -->
                          <div class="form-group row">
                              <label for="orderDay" class="col-sm-2 col-form-label">주문 일자</label>
                              <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="orderDay">
                              </div>
                            </div>  <hr>
                            <!--주문 일자 -->
                            <div class="form-group row">
                                <label for="orderState" class="col-sm-3 col-form-label">주문 상태</label>
                                <div class="col-sm-9">
                                    <select class="form-control" id="orderState">
                                        <option value="1">입급 대기</option>
                                        <option value="2">결제 완료</option>
                                        <option value="3">결제 실패</option>
                                        <option value="4">상품 제작 중</option>
                                        <option value="5">취소 요청</option>
                                        <option value="6">취소 완료</option>
                                        <option value="7">반품 요청</option>
                                        <option value="8">반품 완료</option>
                                        <option value="9">배송중</option>
                                        <option value="10">배송완료</option>
                                      </select>
                                </div>
                              </div>  <hr>
                              <!--주문 상태-->
                            <div class="form-group row">
                              <label for="deliveryInfo" class="col-sm-3 col-form-label">배송 정보</label>
                              <div class="col-sm-9">
                                <input type="text" class="form-control" id="delivery1" style="margin-bottom:  10px;" placeholder="택배 회사"> 
                                <input type="text" class="form-control" id="delivery2" style="margin-bottom:  10px;" placeholder="송장 번호"> 
                                <input type="text" class="form-control" id="delivery3" style="margin-bottom:  10px;" placeholder="배송 메모"> 
                              </div>
                            </div>  <hr>
                            <!--배송 정보-->
                            <div class="form-group row">
                                <label for="memo" class="col-sm-3 col-form-label">메모</label>
                                <div class="col-sm-9">
                                  <textarea type="text" class="form-control" id="memo" placeholder="작성" rows="3"> </textarea>
                                </div>
                              </div>
                            <!--메모-->
                            <p style="font-weight: bold;">주문자 정보</p>
                            <div class="form-group row">
                                <label for="username" class="col-sm-3 col-form-label">이름</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="username">
                                </div>
                              </div>
                              <!--이름-->

                            <div class="form-group row">
                                <label for="addressNumber" class="col-sm-3 col-form-label">우편번호</label>
                                <div class="col-sm-5">
                                  <input type="text" class="form-control" id="addressNumber" placeholder="우편 번호" >    
                                </div>
                                  <button type="button" class="btn btn-dark mb-2" onclick="DaumPostcode()">검색하기 </button>
                              </div>
                              <!--우편 번호 검색-->
                              <div class="form-group row">
                                <label for="userAddress" class="col-sm-3 col-form-label">주소</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="userAddress" style="margin-bottom:  10px;" placeholder="도로명 주소"> 
                                  <input type="text" class="form-control" id="userAddress2" placeholder="상세 주소"> 
                                </div>
                              </div>
                              <!--실제 주소-->
                              <div class="form-group row">
                                <label for="phonenumber" class="col-sm-3 col-form-label">연락처</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="phonenumber" placeholder="xxx-xxxx-xxxx로 입력바람"> 
                                </div>
                              </div>
                              <!--phone-->
                              <div class="form-group row">
                                <label for="userEmail" class="col-sm-3 col-form-label">이메일</label>
                                <div class="col-sm-9">
                                  <input type="text" class="form-control" id="userEmail"> 
                                </div>
                              </div>
                              <div class ="col text-center" style="margin-bottom: 280px; margin-top: 50px;">
                                <button type="button" class="changeOrderInfo"><img src="/imgs/usersave.png"> </button>
                            </div>
      
      
                        </form>      
                      
                  </div>

                  <div class="col">
                    <p style="font-weight: bold;">주문자</p>
                      <form>
                          <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">이름</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="name" >
                            </div>
                          </div> <hr>
                          <div class="form-group row">
                            <label for="phoneNum" class="col-sm-3 col-form-label">휴대폰 번호</label>
                            <div class="col-sm-9">
                              <input type="text" readonly class="form-control-plaintext" id="phoneNum">
                            </div>
                             </div> <hr>
                          <div class="form-group row">
                              <label for="staticEmail" class="col-sm-2 col-form-label">이메일</label>
                              <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="staticEmail">
                              </div>
                         </div>
                        <br><br>
                         
                        <p style="font-weight: bold;">결제 정보</p>

                        <div class="form-group row">
                            <label for="totalPrice" class="col-sm-2 col-form-label">상품 합계</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="totalPrice" >
                            </div>
                          </div> <hr>
                          <div class="form-group row">
                            <label for="deliveryCount" class="col-sm-3 col-form-label">배송비</label>
                            <div class="col-sm-9">
                              <input type="text" readonly class="form-control-plaintext" id="deliveryCount">
                            </div>
                             </div> <hr>
                          <div class="form-group row">
                              <label for="payMoney" class="col-sm-2 col-form-label">결제 금액</label>
                              <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="payMoney"">
                              </div>
                         </div><hr>
                         <div class="form-group row">
                            <label for="payMethod" class="col-sm-2 col-form-label">결제 방법</label>
                            <div class="col-sm-10">
                              <input type="text" readonly class="form-control-plaintext" id="payMethod" >
                            </div>
                          </div> <hr>
                          <div class="form-group row">
                            <label for="account" class="col-sm-3 col-form-label">입금 계좌</label>
                            <div class="col-sm-9">
                              <input type="text" readonly class="form-control-plaintext" id="account">
                            </div>
                             </div> <hr>
                          <div class="form-group row">
                              <label for="deadline" class="col-sm-2 col-form-label">입금 기한</label>
                              <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="deadline">
                              </div>
                         </div><hr>
                         <div class="form-group row">
                            <label for="inputuser" class="col-sm-3 col-form-label">입금자</label>
                            <div class="col-sm-9">
                              <input type="text" readonly class="form-control-plaintext" id="inputuser">
                            </div>
                             </div> <hr>
                          <div class="form-group row">
                              <label for="refundAcc" class="col-sm-2 col-form-label">환불계좌</label>
                              <div class="col-sm-10">
                                <input type="text" readonly class="form-control-plaintext" id="refundAcc">
                              </div>
                         </div>
                       
  
                         <div class="d-flex justify-content-between"> <p>현금 영수증</p> <p><span class="recipe">건</span></p></div>
                         <div class="d-flex justify-content-between"> <p>종류</p> <p><span class="recipe-kind" >건</span></p></div>
                         <div class="d-flex justify-content-between"> <p>번호</p> <p><span class="recipe-num">건</span></p></div>
                  
      
                        </form>     
                  </div>
                    
               </div>
            </div>
    
    </div>

     

    </div>


</body>
    <!--/#wrapper-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/orderSpec.js"></script>
   
   
   
  
</html>
